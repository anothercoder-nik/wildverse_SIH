<!DOCTYPE html>
<html>
  <head>

    <title>Wildverse-Login</title>
    <link rel="stylesheet" href="./index-log.css">
    <link rel="manifest" href="manifest.json">
    <script>
        //if browser support service worker
        if('serviceWorker' in navigator) {
          navigator.serviceWorker.register('sw.js');
        };
      </script>
  </head>
  <body>

    <div class="login-box">
      <!-- <img src="./img/logo__sih.png" class="avatar" alt="Avatar Image"> -->

      <h1>Login!</h1>
      <form>
        <label for="username">Username</label>
        <input type="text" placeholder="Enter Username">

        <input type="password" placeholder="Enter Password">
       <a class="button" style="font-size: 25px;text-align: center;padding-top: 15px;" href="./index2.html">Log in</a>
        <a href="#">Retrive Password?</a><br>

    </div>

</html>
